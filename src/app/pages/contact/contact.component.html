<div class="container py-5">
  <h2>Contact Me</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <input formControlName="name" class="form-control mb-3" placeholder="Name">

    <input formControlName="email" class="form-control mb-3" placeholder="Email">

    <textarea formControlName="message" class="form-control mb-3" placeholder="Message"></textarea>

    <button class="btn btn-dark">Send Message</button>
  </form>

  <div *ngIf="submitted" class="alert alert-success mt-3">
    Message Sent Successfully!
  </div>
</div>
